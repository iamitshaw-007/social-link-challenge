<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section class="social-container">
        <figure class="avatar">
          <div class="avatar__image-wrapper">
            <img
              class="avatar__image"
              src="images/avatar-jessica.jpeg"
              alt="Avatar of Jessica"
            />
          </div>
          <figcaption>
            <div class="avatar__name">Jessica Randall</div>
            <div class="avatar__address-location">London, United Kingdom</div>
            <div class="avatar__job-description">
              "Front-end developer and avid reader."
            </div>
          </figcaption>
        </figure>
        <ul class="social-link-wrapper">
          <li class="social-link">
            <a class="social-link__url" href="https://github.com/iamitshaw-007"
              >GitHub</a
            >
          </li>
          <li class="social-link">
            <a
              class="social-link__url"
              href="https://www.frontendmentor.io/profile/iamitshaw-007"
              >Frontend Mentor</a
            >
          </li>
          <li class="social-link">
            <a
              class="social-link__url"
              href="https://www.linkedin.com/in/imamitshaw/"
              >LinkedIn</a
            >
          </li>
          <li class="social-link">
            <a class="social-link__url" href="#">Twitter</a>
          </li>
          <li class="social-link">
            <a class="social-link__url" href="#">Instagram</a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="attribution__wrapper">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/iamitshaw-007/social-link-challenge"
          >Amit Shaw</a
        >.
      </div>
    </footer>
  </body>
</html>
